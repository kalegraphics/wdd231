<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Smart Property Showcase</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Reach out to us</h1>
    <p class="subtitle"><center>Fill the form below</center></p>
    <nav>
      <a href="home.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>We’d love to hear from you! Please fill out the form below and we’ll get back to you shortly.</p>
      <form id="contactForm" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Smart Property Showcase. All rights reserved.</p>
    <p>Site created by Adeshina Kalejaiye BYU Idao Wdd231</p>
  </footer>
</body>
</html>
